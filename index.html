<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div id="buttonBox">    
        <button id="rock"><img src="images/rock.png">Rock</button>
        <button id="paper"><img src="images/paper.png">Paper</button>
        <button id ="scissors"><img src="images/scissors.png">Scissors</button>
    </div>
    <div id="choiceDisplay">
        <div class="results">
            <p>Player:</p>
            <p id="player">&nbsp;</p>
        </div>
        <div class="results">
            <p>Computer:</p>
            <p id="cpu">&nbsp;</p>
        </div>
    </div>
    <div class="results">
        <p id="playerScore">Player Score: 0</p>
        <p id ="cpuScore">Computer Score: 0</p>
        <p id="ties">Ties: 0</p>
    </div>
    <div id="winner"></div>
    <button id="playAgain" style="visibility: hidden;">Play again?</button>
    <div id="footer">
        <a href="https://www.vecteezy.com/free-vector/cartoon" id="imageRef">Cartoon Vectors by Vecteezy</a>
        <p>Website by Colton Selman</p>
    </div>
</body>
</html>
<script src="rpsGame.js"></script>
